<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Picture Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Picture Slider</h1>
    <div>
      <img
        src="instrument-1.jpeg"
        alt="Picture of Instruments"
        class="instrument"
        width="500"
        height="750"
      />
    </div>
    <section>
      <button class="btn btn--previous">⬅️ Previous Picture</button>
    </section>
    <button class="btn btn--next">➡️ Next Picture</button>
    <input type="checkbox" id="test" class="toggle" />
    <label for="test" class="label">
      <div class="ball"></div>
    </label>

    <script src="script.js"></script>
  </body>
</html>
