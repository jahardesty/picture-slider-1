<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Picture Slider</h1>
    <img
      src="headstock.jpeg"
      alt="Picture of Instruments"
      class="instrument"
      width="500"
      height="750"
    />
    <div></div>
    <button class="btn btn--previous">⬅️ Previous Picture</button>
    <button class="btn btn--next">➡️ Next Picture</button>

    <input type="checkbox" id="test" class="toggle" />
    <label for="test" class="label">
      <div class="ball"></div>
    </label>

    <script src="script.js"></script>
  </body>
</html>
