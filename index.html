<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Picture Slider</title>
    <!-- <style>
      body {
        background-color: gainsboro;
      }
    </style> -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="myHeading">Picture Slider</h1>
    <div>
      <img
        src=""
        alt="Picture of Instruments"
        class="instrument"
        id="image"
        width="325"
        height="480"
      />
    </div>
    <div class="container">
      <button onclick="prevImage()" ="btn btn--previous" id="btnPrevious">
        ⬅️ Previous Picture
      </button>
      <button onclick="nextImage()" ="btn btn--next" id="btnNext">
        ➡️ Next Picture
      </button>
    </div>

    <label class="label">
      <input type="checkbox" id="colorToggle" class="toggle" />
      <div class="ball"></div>
    </label>

    <script src="script.js"></script>
  </body>
</html>
